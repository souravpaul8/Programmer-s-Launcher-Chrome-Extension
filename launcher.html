<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programmer's Launcher</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="/images/logo.jpg" alt="Programmer's Launcher" class="logo-icon">The Programmer's Launcher 
            <span class="version">1.0.0</span>
        </h1>
    </div>
    <div class="modal-content">
        <p>Access the most frequently used websites from any tab</p>
    </div>
    <div class="modal-header">
        <h2 class="logo"> Programming </h2>
    </div>
    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex zoom">
                <a href="https://www.codechef.com" target="_blank">
                    <img src="/images/codechef-logo.png" alt="">
                </a>
            </div>
            <div class="flex zoom">
                <a href="https://codeforces.com" target="_blank">
                    <img src="/images/codeforces.png" alt="">
                </a>
            </div>
            <div class="flex">
                <a href="https://www.spoj.com" target="_blank">
                    <img src="/images/spoj-logo.jpg" alt="">
                </a>
            </div>
            <div class="flex">
                <a href="https://www.hackerrank.com/dashboard" target="_blank">
                    <img src="/images/hackerrank_logo.png" alt="">
                </a>
            </div>
            <div class="flex">
                <a href="https://www.hackerearth.com" target="_blank">
                    <img src="/images/hackerearth-logo.png" alt="">
                </a>
            </div>
        </div>
        <div class="flex-container">
            <div class="flex">
                <a href="https://leetcode.com" target="_blank">
                    <img src="/images/leetcode-logo.png" alt="">
                </a>
            </div>
            <div class="flex">
                <a href="https://atcoder.jp" target="_blank">
                    <img src="/images/atcoder-logo.png" alt="">
                </a>
            </div>
            <div class="flex">
                <a href="https://www.geeksforgeeks.org" target="_blank">
                    <img src="/images/gfg-logo.png" alt="">
                </a>
            </div>
            <div class="flex">
                <a href="https://www.topcoder.com/community/competitive-programming/" target="_blank">
                    <img src="/images/topcoder-logo.jpg" alt="">
                </a>
            </div>
            <div class="flex">
                <a href="https://github.com/" target="_blank">
                    <img src="/images/github-logo.svg" alt="">
                </a>
            </div>
        </div>
        <div class="modal-header">
            <h2 class="logo"> Social Media</h2>
        </div>
        <div class="flex-container">
            <div class="flex">
                <a href="https://facebook.com" target="_blank">
                    <img src="/images/fb-logo.png" alt="">
                </a>
            </div>
            <div class="flex">
                <a href="https://stackoverflow.com/" target="_blank">
                    <img src="/images/stackOverflow-logo.webp" alt="">
                </a>
            </div>
            <div class="flex">
                <a href="https://www.linkedin.com/" target="_blank">
                    <img src="/images/linkedin-logo.webp" alt="">
                </a>
            </div>
            <div class="flex">
                <a href="https://www.quora.com/" target="_blank">
                    <img src="/images/quora-logo.png" alt="">
                </a>
            </div>
            <div class="flex">
                <a href="https://www.reddit.com/" target="_blank">
                    <img src="/images/reddit-logo.png" alt="">
                </a>
            </div>
        </div>
        <div class="modal-header">
            <h2 class="logo"> Blogs</h2>
        </div>
        <div class="flex-container">
            <div class="flex">
                <a href="https://www.topcoder.com/community/competitive-programming/tutorials/" target="_blank">
                    <img src="/images/topcoder-logo.jpg" alt="">
                </a>
            </div>
            <div class="flex">
                <a href="https://hackernoon.com/" target="_blank">
                    <img src="/images/hackernoon-logo.png" alt="">
                </a>
            </div>
            <div class="flex">
                <a href="https://medium.com/" target="_blank">
                    <img src="/images/medium-logo.png" alt="">
                </a>
            </div>
            <div class="flex">
                <a href="https://cp-algorithms.com/" target="_blank">
                    <img src="/images/cp-logo.PNG" alt="">
                </a>
            </div>
            <div class="flex">
                <a href="https://towardsdatascience.com/" target="_blank">
                    <img src="/images/tds-logo.png" alt="">
                </a>
            </div>
        </div>

    <script src="launcher.js"></script>
</body>

</html>
